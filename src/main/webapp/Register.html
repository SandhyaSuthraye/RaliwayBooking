<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
<h1>Register Details</h1>
<form action="register" method="post">
<pre>
<label>First Name: </label><input type="text" name="first" required="required" placeholder="Enter First Name">

<label>Last Name: </label><input type="text"  name="last" required="required"  placeholder="Enter Last Name">

<label>Mobile Number: </label><input type="tel"  pattern="[0-9]{10}" name="mobile" required="required" placeholder="Enter Number">

<label>Gender: </label><input type="radio" name="gender" value="male">Male<input type="radio" name="gender" value="female">Female

<label>Email Id: </label><input type="email" name="email" required="required" placeholder="Enter Email Id">

<label>Create Password: </label><input type="password" name="password1" id="pass" required="required">

<label>Confirm Password: </label><input type="password" name="password2" id="cpass" required="required">

<label>Date Of Birth: </label><input type="date" name="dob">

<button type="reset">Cancel</button>  <button>Register</button>

<a href="login.html">Already Have Account?Click Here To Login
</a>

</pre>
</form>
<a href="Home.html"><button>Home</button></a>
</body>
</html>
